apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels: 
    app: vprodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vprodb
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: raiden1/vprofiledb:latest
          ports: 
            - name: vprodb-port 
              containerPort: 3306
          volumeMounts: 
            - mountPath: /var/lib/mysql
              name: vpro-db-data
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom: 
                secretKeyRef:
                  name: app-secret
                  key: db-pass
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
      nodeSelector:
        zone: us-east-2a
      volumes: 
        - name: vpro-db-data 
          awsElasticBlockStore: 
            volumeID: vol-0b55c8e0d989db87b
            fsType: ext4 
      initContainers: 
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf", "/var/lib/mysql/lost+found"]
          volumeMounts: 
            - name: vpro-db-data
              mountPath: /var/lib/mysql
          resources:
            limits:
              memory: "64Mi"
              cpu: "250m"
